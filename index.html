<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="shortcut icon"
      href="/src/ico/weather-296-1100758.webp"
      type="image/x-icon"
    />
    <script
      src="https://accounts.google.com/gsi/client"
      onload="console.log('TODO: add onload function')"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__page">
        <div class="login__page__title">
          <p class="login__text">Login</p>
          <p class="login__details">Enter your account details to login.</p>
        </div>
        <div class="login__page__inputs">
          <input type="email" class="login__input" />
          <input type="password" class="pass__input" />
          <div class="show__pass"></div>
          <p class="btn__reset__pass">Forgot password?</p>
          <div class="forgot__pass__output" style="display: none">
            <span class="close__btn"
              ><img src="/src/ico/icons/close__btn/close__btn.png" alt="" />
            </span>
            <input
              type="email"
              class="reset__email__input"
              placeholder="type here your email address"
            />
            <button class="fo__pass__output__btn">Send</button>
          </div>
        </div>
        <hr />
        <div class="wrapper__sign__social">
          <p>Sign in with</p>
          <div class="wrapper__sign__social__icons">
            <div class="google__sign" onclick="client.requestAccessToken();">
              <img src="/src/ico/icons/google__ico/google.png" alt="" />
              <p>Google</p>
            </div>
            <div class="apple__sign">
              <img src="/src/ico/icons/apple__ico/apple.png" alt="" />
              <p>Apple</p>
            </div>
          </div>
          <div class="wrapper__sign__interaction">
            <button class="btn__sumbit">Login</button>
            <p class="sign__registration">
              Iâ€™m new here
              <img
                src="/src/ico/icons/reset__pass__ico/Arrow_right.png"
                alt=""
              />
            </p>
            <div style="display: none" class="sign__reg__values">
              <p>Create An Account</p>
              <input
                type="text"
                class="sign__user__login"
                placeholder="Type your login"
                minlength="8"
                maxlength="16"
              />
              <input
                type="email"
                class="sign__user__email"
                placeholder="Type your email"
              />
              <input
                type="password"
                class="sign__user__password"
                placeholder="Type your password"
                minlength="6"
                maxlength="24"
              />
              <input
                type="password"
                class="sign__user__conf__password"
                placeholder="Confirm your password"
                minlength="6"
                maxlength="24"
              />
              <Confirm class="reg__btn">Register</Confirm>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/js/app.js"></script>
  </body>
</html>
